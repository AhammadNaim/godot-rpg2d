[application]

name="Rpg 2D"
main_scene="res://game.xscn"
icon="icon.png"
target_fps=60

[autoload]

interaction="res://singletons/interaction.gd"
scene_manager="res://singletons/scene_manager.gd"

[display]

width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_north=[key(Up)]
move_west=[key(Left)]
move_south=[key(Down)]
move_east=[key(Right)]
interact=[key(Space)]

[rasterizer]

use_pixel_snap=false
