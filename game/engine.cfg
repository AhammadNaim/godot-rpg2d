[application]

name="Rpg 2D"
main_scene="res://game.tscn"
icon="icon.png"
target_fps=60

[autoload]

interaction="res://singletons/interaction.gd"
scene_manager="res://singletons/scene_manager.gd"
items_manager="*res://singletons/items_manager.gd"
input_remapper="res://singletons/input_remapper.gd"
inventory="*res://entities/inventory/inventory.gd"

[display]

use_2d_pixel_snap=true
width=640
height=360
stretch_mode="2d"
stretch_aspect="ignore"

[display.Android]

width=640
height=360

[image_loader]

filter=false
gen_mipmaps=false

[input]

menu_move=[key(Z)]
menu_cancel=[key(X), key(Escape), key(BackSpace)]
move_north=[key(Up)]
move_west=[key(Left)]
move_south=[key(Down)]
move_east=[key(Right)]
interact=[key(Space)]
menu_left=[]
menu_right=[]
menu_up=[]
menu_down=[]
menu_select=[key(Space)]

[rasterizer]

use_pixel_snap=false

[render]

default_clear_color=#ff000000
